<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  external CSS link  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!--  external javascript link  -->
    <script src="assets/js/script.js" defer></script>
    <!--  icon import  -->
    <script src="https://kit.fontawesome.com/788f55f3b4.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="shortcut icon" href="assets/images/profile.jpg" type="image/x-icon">

    <title>Portfólio</title>
</head>
<body>
    <div class="content">
        <!--  profile  -->
        <div class="personal-info">
            <div class="profile-image">
                <img src="assets/images/profile.jpg" alt="profile image">
            </div>
            <div class="profile-name">Thiago Nascimento</div>
            <div class="profission">Web Developer</div>
            <div class="social">
                
                <a href="https://www.instagram.com/eu_thiago.nasc"><i class="fa-brands fa-instagram"></i></a>
                
                <a href="https://www.linkedin.com/in/thiago-nascimento-105809242"><i class="fa-brands fa-linkedin"></i></a>
            
                <a href="https://github.com/Thiago-Nasc"><i class="fa-brands fa-github"></i></a>
                
            </div>
        </div>
        <!--  navigation  -->
        <div class="menu">
            <div class="item" onclick="selecionarItem(1)">Skills</div>
            <div class="item" onclick="selecionarItem(2)">Projects</div>
            <div id="selected"></div>
        </div>
        <!--  skills  -->
        <div class="skills" id="skills">

            <div class="item">
                <div class="name-skill">HTML</div>
                <div class="icon-skill"><i class="fa-brands fa-html5"></i></div>
                <div class="level-skill">Intermediate</div>
            </div>
            <div class="item">
                <div class="name-skill">CSS</div>
                <div class="icon-skill"><i class="fa-brands fa-css3-alt"></i></div>
                <div class="level-skill">Intermediate</div>
            </div>
        
            <div class="item">
                <div class="name-skill">Bootstrap</div>
                <div class="icon-skill"><i class="fa-brands fa-bootstrap"></i></div>
                <div class="level-skill">Intermediate</div>
            </div>
        
            <div class="item">
                <div class="name-skill">Javascript</div>
                <div class="icon-skill"><i class="fa-brands fa-js"></i></div>
                <div class="level-skill">Intermediate</div>
            </div>
        
            <div class="item">
                <div class="name-skill">TypeScript</div>
                <div class="icon-skill"><span class="iconify" data-icon="simple-icons:typescript"></span></div>
                <div class="level-skill">Intermediate</div>
            </div>
        
            <div class="item">
                <div class="name-skill">React jS</div>
                <div class="icon-skill"><i class="fa-brands fa-react"></i></div>
                <div class="level-skill">Begnner</div>
            </div>

        </div>
        <!--  projects  -->
        <div class="projects" id="projects">
            
            <div class="item item1" onclick="abrirProjeto(1)">
                <div class="title">Game Mata Mosquito</div>
                <div class="technologies">
                    <div class="tech">HTML</div>
                    <div class="tech">CSS</div>
                    <div class="tech">JS</div>
                    
                </div>
            </div>

            <div class="item item2" onclick="abrirProjeto(2)">
                <div class="title">Orçamento pessoal</div>
                <div class="technologies">
                    <div class="tech">HTML</div>
                    <div class="tech">Bootstrap</div>
                    <div class="tech">JS</div>
                </div>
            </div>

            <div class="item item3" onclick="abrirProjeto(3)">
                <div class="title">Calculator</div>
                <div class="technologies">
                    <div class="tech">HTML</div>
                    <div class="tech">Bootstrap</div>
                    <div class="tech">JS</div>
                </div>
            </div>

            <div class="item item4" onclick="abrirProjeto(4)">
                <div class="title">Library Music</div>
                <div class="technologies">
                    <div class="tech">HTML</div>
                    <div class="tech">CSS</div>
                    <div class="tech">JS</div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
